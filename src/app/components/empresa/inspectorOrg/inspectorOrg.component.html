<div style="background-color: #fff; width: 40%; padding: 1em; border: 1px solid #ddd; margin-top: 2em;">

  <form class="form-group" *ngIf="selectedNode" (ngSubmit)="onCommitForm()">
     <label for="name">Nome</label>
     <input id="name" name="name" class="form-control form-control-sm" [(ngModel)]="data.name" />
      <label for="parent">Boss</label>
      <input id="parent" name="parent" class="form-control form-control-lg" [(ngModel)]="data.parent" />
      <label for="isAssistant">Assistente?</label>
      <input id="isAssistant" name="isAssistant" class="form-control form-control-sm" [(ngModel)]="data.isAssistant" />
      <button class="btn btn-primary" style="margin-top: 1em;" type="submit">Alterar</button>
  </form>

</div>
